<ion-header>
  <ion-navbar>
    <ion-title>Nadzorna plošča</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Številka pacienta :</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <button large ion-button class="new">Naloži</button>
    </ion-item>
    <ion-item>
      <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [results]="results" [legend]="showLegend"     [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [autoScale]="autoScale"></ngx-charts-line-chart>
    </ion-item>
  </ion-list>
</ion-content>
